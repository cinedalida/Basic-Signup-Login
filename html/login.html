<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Login -->
    <section class="login__section1">
      <!-- title -->
      <div class="login__titleSubheading">
        <div class="login__title">
          <h1 class="title">Login</h1>
        </div>
        <div class="login__subheading">
          <h1 class="description">
            Use your Hollowness Account to access premium contents!
          </h1>
        </div>
      </div>
      <div class="about__login">
        <div class="login__container" id="loginPage">
          <form class="login-form" onsubmit="return validateLogin()">
            <h2 class="form__title">Login</h2>
            <p class="subtext">Enter your credentials to continue</p>

            <div class="input-form">
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <div class="forgot__container">
                <a
                  href="#"
                  class="forgot__password"
                  id="forgot-password"
                  onclick="forgotPassword()"
                  >Forgot password?</a
                >
              </div>
            </div>
            <button type="submit">Log In</button>
            <p id="login-error-message"></p>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section class="login__section3">
      <div class="home__footer">
        <p class="subject">Application Development</p>
        <p class="myname">Francine Ysabel B. Dalida</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
