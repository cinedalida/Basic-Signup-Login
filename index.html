<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow Knights</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="landingPage">
      <div class="content__container">
        <header class="header__text">
          <h1 class="header__title">Hollow Knights</h1>
          <p class="header__subtext">
            Within emptiness, you find purpose. Welcome, Seeker.
          </p>
        </header>
        <div class="button-container">
          <button class="action-btn" onclick="showLogin()">Log In</button>
          <button class="action-btn" onclick="showSignup()">Sign Up</button>
        </div>
      </div>
    </div>

    <!-- login section hidden at first -->
    <div class="login__container" id="loginPage" style="display: none">
      <form class="login-form" onsubmit="return validateLogin()">
        <h2 class="form__title">Login</h2>
        <p class="subtext">Enter your credentials to continue</p>

        <div class="input-form">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="forgot__container">
            <a href="#" class="forgot__password" id="forgot-password"
            onclick="forgotPassword()" >Forgot password?</a
            >
          </div>
        </div>
        <button type="submit">Log In</button>
        <p id="login-error-message"></p>
      </form>
      <p class="login-link">
        Don't have an account?
        <a href="#" onclick="showSignup()">Sign up</a>
      </p>
    </div>

    <!-- signup section hidden at first -->
    <div class="signup__container" id="signupPage" style="display: none">
      <form class="signup-form" onsubmit="return validateSignup()">
        <h2 class="form__title">Sign up</h2>
        <p class="subtext">Fill in the details to create an account</p>
        <div class="input-form">
        <input
          type="text"
          id="signup-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          required
        />
        <button type="submit">Sign up</button>
        <p id="signup-error-message"></p>
      </form>
      <p class="signup-link">
        Already have an account?
        <a href="#" onclick="showLogin()">Log in</a>
      </div>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
